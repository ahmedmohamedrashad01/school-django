{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="container">
        <form class="form-group" action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <a class="btn btn-success mt-2" href="{% url 'account_reset_password' %}">Forgot Password</a>
            <button class="form-control mt-2 btn btn-primary" type="submit">Login</button>
        </form>
    </section>
{% endblock content %}
